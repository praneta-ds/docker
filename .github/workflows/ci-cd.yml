name: CI/CD Docker Swarm

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Login to Docker Hub
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/sample-api:V3
          docker build -t $IMAGE_NAME ./sample-app/backend

      # Step 5: Scan image with Trivy
      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/sample-api:V3

      # Step 6: Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/sample-api:V3
          docker push $IMAGE_NAME

      # Step 7: Deploy/update Docker Swarm service via SSH
      - name: Deploy to Docker Swarm
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SWARM_HOST }}
          username: ${{ secrets.SWARM_USER }}
          key: ${{ secrets.SWARM_SSH_KEY }}
          script: |
            IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/sample-api:V3
            # Check if service exists
            if docker service ls | grep -q "myapp_api"; then
              echo "Service exists, updating..."
              docker service update --image $IMAGE_NAME myapp_api
            else
              echo "Service does not exist, creating..."
              docker service create --name myapp_api --replicas 3 --network app-overlay -p 3000:3000 $IMAGE_NAME
            fi

