version: '3.9'
services:
  api:
    build:
      context: ./sample-app/backend
    ports:
      - "3000:3000"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: sampledb
      POSTGRES_HOST: db
    volumes:
      - ./sample-app/backend:/app
      - node_modules:/app/node_modules
    depends_on:
      - db
    networks:
      - app-net
    restart: unless-stopped

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: sampledb
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./sample-app/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-net
    restart: unless-stopped

volumes:
  db-data:
  node_modules:

networks:
  app-net:
    driver: bridge

